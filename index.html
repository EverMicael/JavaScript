<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>JavaScript</title>
</head>

<body>

    <!--inicio de la calculadora-->
    <div class="container p-4">
        <h1 class="display-4">
            Bienvenido a la calculadora 2021
        </h1>
        <hr class="my-4">

        <form>
            <div class="form-group">
                <label for="numUno">Número Uno</label>
                <input class="form-control" id="numUno" type="number">
            </div>

            <div class="form-group">
                <label for="numDos">Número Dos</label>
                <input class="form-control" id="numDos" type="number">
            </div>

        </form>




        <button class="btn btn-dark" type="button" onclick="sumar()">sumar</button>
        <button class="btn btn-secondary" type="button" onclick="restar()">restar</button>
        <button class="btn btn-warning" type="button" onclick="dividir()">dividir</button>

        <hr class="may-4">
        <p id="idResultado"></p>

    </div>
    <!--fin de la calculadora-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

    <script src="./js/script.js"></script>



</body>

</html>
